{% extends "vibe/base.html" %}
{% block content %}
    {% for view in views %}
        <h1>{{ view.Title }}</h1>
        <p>Content: {{ view.Content }}</p>
        <p>Top Channels: {{ view.Top_Channels }}</p>
    {% endfor %}
<style>
h1 {
  animation-duration: 5s;
  animation-name: slidein;
}

@keyframes slidein {
  from {
    margin-left: 100%;
    width: 300%;
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}

</style>
{% endblock content %}
